{% extends 'layout.html' %}

{% block content %}
    <div class="columns">
    <div class="column">
      <h1>Jobs</h1>
    </div>
    <div class="column is-one-fifth">
      <a href="/admin" class="button is-info is-pulled-right">Admin</a>
    </div>
  </div>
  <div class="columns is-multiline">
    {% for job in jobs %}
      <div class="column is-half">
        {% with job=job %}
          {% include "_job.html" %}
        {% endwith %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
