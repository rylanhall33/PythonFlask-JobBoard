{% extends 'layout.html' %}

{% block content %}
  <div class="columns">
    <div class="column">
      <h1>Jobs</h1>
    </div>
    <div class="column is-one-fifth">
      <a href="/admin/create" class="button is-info">New Job</a>
    </div>
  </div>
  
  {% for job in jobs %}
    {% with job=job %}
      {% include "_job.html" %}
    {% endwith %}
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
