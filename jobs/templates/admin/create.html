{% extends 'layout.html' %}

<h1>New Job</h1>

{% block content %}
  <form method="post">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" type="text" name="title" id="title" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Salary</label>
      <div class="control">
        <input class="input" type="text" name="salary" id="salary" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Employer</label>
      <div class="control">
        <div class="select">
          <select name="employer_id" id="employer_id">
            {% for employer in employers %}
              <option value="{{ employer.id }}">{{ employer.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="description" id="description"></textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a href="{{ url_for('admin') }}" class="button is-text">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
