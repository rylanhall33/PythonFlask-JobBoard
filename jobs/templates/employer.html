{% extends "layout.html" %}

{% block content %}
  <div>
    <h1>{{ employer['name'] }}</h1>
    <div class="description">
      <p>{{ employer['description'] }}</p>
    </div>
  </div>
  {% for job in jobs %}
    <div>
      <h3>
        <a href="{{ url_for('job', job_id=job['id']) }}">
          {{ job['title'] }}
        </a>
      </h3>
      <div class="description">
        <h4>${{ job['salary'] }}</h4>
        <p>{{ job['description'] }}</p>
      </div>
    </div>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
